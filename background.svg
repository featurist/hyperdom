<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1"
  id="background"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
	width="1000px" height="1000px">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(61, 158, 194);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(55, 174, 85);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(110, 131, 34);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1000" height="1000" fill="url(#gradient)" />
</svg>
